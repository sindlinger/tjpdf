fields: ["Valor Tabelado Anexo I - Tabela I", "Fator"]
priority: 1.1
sources:
  - bucket: principal
    name_matches: ["*Despacho*.html", "*Despacho*.pdf", "*Autorizacao*", "*Autorização*"]
patterns:
  - type: regex
    label: money_r$
    pattern: 'R\$\s*([0-9]{1,3}(?:\.[0-9]{3})*,\d{2})'
    field: "Valor Tabelado Anexo I - Tabela I"
    weight: 1.0
  - type: regex
    label: money_plain
    pattern: '(\d{1,3}(?:\.\d{3})*,\d{2})'
    field: "Valor Tabelado Anexo I - Tabela I"
    weight: 0.85
  - type: regex
    label: fator
    pattern: 'fator\s*[:\-]?\s*([A-Z0-9]+)'
    field: "Fator"
    weight: 0.95
fallback:
  - honorarios_alias
clean: [clean_money]
validate: [validate_money]
