  cpf_perito:
    templates:
      - "CPF: {{value}}"
  especialidade:
    templates:
      - "Perito em {{value}}"
      - "Perito - {{value}}"
  data:
    templates:
      - "Documento assinado eletronicamente em {{value}}"
  assinante:
    templates:
      - "Documento assinado eletronicamente por {{value}}"
